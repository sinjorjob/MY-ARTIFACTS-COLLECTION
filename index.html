<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Artifacts Collection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            color: #e0e0e0;
            line-height: 1.6;
            position: relative;
            background: linear-gradient(135deg, #0f0f1f, #1a1a3a);
        }
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            padding: 20px 0;
        }
        .title-word {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s, transform 0.5s;
        }
        .title-word span {
            display: inline-block;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0,0,0,.1),
                0 0 5px rgba(0,0,0,.1),
                0 1px 3px rgba(0,0,0,.3),
                0 3px 5px rgba(0,0,0,.2),
                0 5px 10px rgba(0,0,0,.25),
                0 10px 10px rgba(0,0,0,.2),
                0 20px 20px rgba(0,0,0,.15);
            opacity: 0;
            transform: scale(0.5) rotateX(-90deg);
            transition: opacity 0.5s, transform 0.5s;
            position: relative;
        }
        .title-word span::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.3;
            transform: scale(1.1) translateY(5px);
            filter: blur(3px);
            z-index: -1;
        }
        .app-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            justify-content: center;
        }
        .app-item {
            background: linear-gradient(145deg, rgba(42, 42, 74, 0.7), rgba(32, 32, 58, 0.7));
            border-radius: 20px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.3),
                        -10px -10px 30px rgba(255, 255, 255, 0.05),
                        0 0 10px rgba(255, 255, 255, 0.1),
                        0 0 20px rgba(255, 255, 255, 0.1),
                        0 0 30px rgba(255, 255, 255, 0.1);
            padding: 25px;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 250px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            animation: glowing 2s infinite alternate;
        }
        @keyframes glowing {
            0% {
                box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.3),
                            -10px -10px 30px rgba(255, 255, 255, 0.05),
                            0 0 10px rgba(255, 255, 255, 0.1),
                            0 0 20px rgba(255, 255, 255, 0.1),
                            0 0 30px rgba(255, 255, 255, 0.1);
            }
            100% {
                box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.3),
                            -10px -10px 30px rgba(255, 255, 255, 0.05),
                            0 0 15px rgba(255, 255, 255, 0.2),
                            0 0 30px rgba(255, 255, 255, 0.2),
                            0 0 45px rgba(255, 255, 255, 0.2);
            }
        }
        .app-item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 15px 15px 40px rgba(0, 0, 0, 0.4),
                        -15px -15px 40px rgba(255, 255, 255, 0.1),
                        0 0 20px rgba(255, 255, 255, 0.2),
                        0 0 40px rgba(255, 255, 255, 0.2),
                        0 0 60px rgba(255, 255, 255, 0.2);
        }
        .app-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(45deg);
            pointer-events: none;
            transition: all 0.5s ease;
        }
        .app-item:hover::before {
            top: -100%;
            left: -100%;
        }
        .app-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            transition: all 0.5s ease;
        }
        .app-item:hover .app-icon {
            transform: scale(1.1) rotate(360deg);
            filter: drop-shadow(0 0 20px rgba(74, 74, 228, 1));
        }
        .app-name {
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
            font-size: 1.2em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .app-name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4a4ae4, transparent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .app-item:hover .app-name::after {
            transform: scaleX(1);
        }
        .app-description {
            font-size: 0.9em;
            color: #b0b0b0;
            text-shadow: 0 0 5px rgba(176, 176, 176, 0.3);
            transition: all 0.3s ease;
        }
        .app-item:hover .app-description {
            color: #ffffff;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .app-item:hover {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div class="container">
        <h1>
            <span class="title-word"><span data-text="M">M</span><span data-text="Y">Y</span></span>
            <span class="title-word"><span data-text="A">A</span><span data-text="R">R</span><span data-text="T">T</span><span data-text="I">I</span><span data-text="F">F</span><span data-text="A">A</span><span data-text="C">C</span><span data-text="T">T</span><span data-text="S">S</span></span>
            <span class="title-word"><span data-text="C">C</span><span data-text="O">O</span><span data-text="L">L</span><span data-text="L">L</span><span data-text="E">E</span><span data-text="C">C</span><span data-text="T">T</span><span data-text="I">I</span><span data-text="O">O</span><span data-text="N">N</span></span>
        </h1>
        <div class="app-container">
            <div class="app-item" onclick="window.open('https://claude.site/artifacts/fbff8911-e756-4eac-a14a-bf941e9a177b', '_blank')">
                <svg class="app-icon" viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4a4ae4;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#9090ff;stop-opacity:1" />
                        </linearGradient>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    <circle cx="50" cy="50" r="45" fill="url(#iconGrad)" filter="url(#glow)"/>
                    <path d="M30 40 L50 60 L70 40 M30 55 L50 75 L70 55" stroke="white" stroke-width="4" fill="none" filter="url(#glow)"/>
                </svg>
                <div>
                    <div class="app-name">Claude Artifacts Showcase</div>
                    <div class="app-description">Claude Artifactsの魅力を伝えるアプリ</div>
                </div>
            </div>
            <div class="app-item" onclick="window.open('https://claude.site/artifacts/d0250a2a-c598-4338-874a-05e0be2ede3b', '_blank')">
                <svg class="app-icon" viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="iconGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4ae4a4;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#90ffb0;stop-opacity:1" />
                        </linearGradient>
                        <filter id="glow2">
                            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    <circle cx="50" cy="50" r="45" fill="url(#iconGrad2)" filter="url(#glow2)"/>
                    <path d="M30 30 L70 30 L70 70 L30 70 Z M40 40 L60 40 M40 50 L60 50 M40 60 L60 60" stroke="white" stroke-width="4" fill="none" filter="url(#glow2)"/>
                </svg>
                <div>
                    <div class="app-name">GenerativeAI<br>用語解説</div>
                    <div class="app-description">GenerativeAI関連の用語を説明するアプリ</div>
                </div>
            </div>
            <div class="app-item" onclick="window.open('https://claude.site/artifacts/5be6f541-e622-4857-a160-8bbc98c75b58', '_blank')">
                <svg class="app-icon" viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="iconGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#e44a4a;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ff9090;stop-opacity:1" />
                        </linearGradient>
                        <filter id="glow3">
                            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    <rect x="10" y="10" width="80" height="80" rx="5" ry="5" fill="url(#iconGrad3)" filter="url(#glow3)"/>
                    <rect x="15" y="15" width="35" height="30" rx="2" ry="2" fill="white" opacity="0.7"/>
                    <rect x="55" y="15" width="30" height="30" rx="2" ry="2" fill="white" opacity="0.7"/>
                    <rect x="15" y="50" width="70" height="35" rx="2" ry="2" fill="white" opacity="0.7"/>
                    <line x1="25" y1="25" x2="40" y2="25" stroke="#e44a4a" stroke-width="2"/>
                    <line x1="25" y1="30" x2="35" y2="30" stroke="#e44a4a" stroke-width="2"/>
                    <line x1="25" y1="35" x2="38" y2="35" stroke="#e44a4a" stroke-width="2"/>
                    <circle cx="70" cy="30" r="8" fill="#e44a4a"/>
                    <path d="M65 60 L75 60 L80 70 L60 70 Z" fill="#e44a4a"/>
                    <line x1="25" y1="65" x2="75" y2="65" stroke="#e44a4a" stroke-width="2"/>
                    <line x1="25" y1="75" x2="75" y2="75" stroke="#e44a4a" stroke-width="2"/>
                </svg>
                <div>
                    <div class="app-name">SWOT分析<br>ツール</div>
                    <div class="app-description">SWOT分析の作成支援<br>アプリ</div>
                </div>
            </div>
            <!-- 追加のアプリアイテムをここに配置 -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const words = document.querySelectorAll('.title-word');
            words.forEach((word, wordIndex) => {
                const letters = word.querySelectorAll('span');
                letters.forEach((letter, letterIndex) => {
                    setTimeout(() => {
                        letter.style.opacity = '1';
                        letter.style.transform = 'scale(1) rotateX(0deg)';
                    }, (wordIndex * 500) + (letterIndex * 100));
                });
                setTimeout(() => {
                    word.style.opacity = '1';
                    word.style.transform = 'translateY(0)';
                }, wordIndex * 500);
            });
        });

        // 星空の背景アニメーション
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const numStars = 200;
        const colors = ['#ffffff', '#ffe9c4', '#d4fbff'];

        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5 + 0.5,
                color: colors[Math.floor(Math.random() * colors.length)],
                speedX: (Math.random() - 0.5) * 0.2,
                speedY: (Math.random() - 0.5) * 0.2,
                twinkleSpeed: Math.random() * 0.05 + 0.01,
                twinklePhase: Math.random() * Math.PI * 2
            });
        }

        function drawStar(star) {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fillStyle = star.color;
            ctx.fill();
        }

        function createGlow(star) {
            const gradient = ctx.createRadialGradient(
                star.x, star.y, 0,
                star.x, star.y, star.radius * 2
            );
            gradient.addColorStop(0, star.color);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            return gradient;
        }

        function updateStar(star) {
            star.x += star.speedX;
            star.y += star.speedY;
            star.twinklePhase += star.twinkleSpeed;

            // 画面の端を超えたら反対側に現れる
            if (star.x < 0) star.x = canvas.width;
            if (star.x > canvas.width) star.x = 0;
            if (star.y < 0) star.y = canvas.height;
            if (star.y > canvas.height) star.y = 0;

            // 明滅効果
            star.radius = (Math.sin(star.twinklePhase) + 1) * 0.5 + 0.5;
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                drawStar(star);
                ctx.fillStyle = createGlow(star);
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius * 2, 0, Math.PI * 2);
                ctx.fill();
                updateStar(star);
            });
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
